<!DOCTYPE html>
<html>

<head>
  <title>vanilla reactivity</title>
  <style>
    textarea {
      height: 20vh;
      width: 100%;
    }
  </style>
</head>

<body>

  <textarea id="input"></textarea>

  <hr>

  <pre id="output"></pre>

  <script>
    const input = document.getElementById('input');

    input.onkeyup = (e) => {
      const output = document.getElementById('output');
      output.innerHTML = e.target.value;
    }
  </script>

</body>

</html>
